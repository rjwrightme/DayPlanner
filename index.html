<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <h1 id="todayDate"></h1>
        <p id="todayDay"></p>
      </div>
    </header>
    <div class="wrapper">
      <div id="planner">
        <div class="spacer"></div>
        <div class="hourBlock">
          <div class="hourBlockTime">9am</div>
          <div class="hourBlockDivider">
            <div id="hour09" class="hourEvent"></div>
          </div>
        </div>
        <div class="hourBlock">
          <div class="hourBlockTime">10am</div>
          <div class="hourBlockDivider">
            <div id="hour10" class="hourEvent"></div>
          </div>
        </div>
        <div class="hourBlock">
          <div class="hourBlockTime">11am</div>
          <div class="hourBlockDivider">
            <div id="hour11" class="hourEvent"></div>
          </div>
        </div>
        <div class="hourBlock">
          <div class="hourBlockTime">12pm</div>
          <div class="hourBlockDivider">
            <div id="hour12" class="hourEvent"></div>
          </div>
        </div>
        <div class="hourBlock">
          <div class="hourBlockTime">1pm</div>
          <div class="hourBlockDivider">
            <div id="hour13" class="hourEvent"></div>
          </div>
        </div>
        <div class="hourBlock">
          <div class="hourBlockTime">2pm</div>
          <div class="hourBlockDivider">
            <div id="hour14" class="hourEvent"></div>
          </div>
        </div>
        <div class="hourBlock">
          <div class="hourBlockTime">3pm</div>
          <div class="hourBlockDivider">
            <div id="hour15" class="hourEvent"></div>
          </div>
        </div>
        <div class="hourBlock">
          <div class="hourBlockTime">4pm</div>
          <div class="hourBlockDivider">
            <div id="hour16" class="hourEvent"></div>
          </div>
        </div>
        <div class="hourBlock">
          <div class="hourBlockTime">5pm</div>
          <div class="hourBlockDivider">
            <div id="hour17" class="hourEvent"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="popUp">
      <div class="container">
        <h2 id="popUpTime">1pm - 2pm</h2>
        <h3>Event</h3>
        <form>
          <textarea
            id="eventText"
            class="blue"
            placeholder="Calendar item"
          ></textarea>
          <h3>Colour</h3>
          <div id="colorPicker">
            <div class="colorBtn blue active"></div>
            <div class="colorBtn purple"></div>
            <div class="colorBtn red"></div>
            <div class="colorBtn yellow"></div>
            <div class="colorBtn green"></div>
          </div>
          <button id="saveBtn" type="button">Save</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
